<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reports.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Menú de la barra lateral del tablero</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../img/logo.jpg" alt="">
                </span>
    
                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession">Sistema</span>
                </div>
            </div>
    
            <i class='bx bx-chevron-right toggle'></i>
        </header>
    
        <div class="menu-bar">
          <div class="menu">
    
            <li class="search-box" style="display: none;">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Buscar...">
            </li>
    
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="index.html">
                        <i class="fa-solid fa-user-secret icon"></i>
                        <span class="text nav-text">Perfil</span>
                    </a>
                </li>
    
                <li class="nav-link">
                    <a href="../html/users.html">
                        <i class="fa-solid fa-users icon"></i>
                        <span class="text nav-text">Usuarios</span>
                    </a>
                </li>
    
                <li class="nav-link">
                    <a href="#">
                        <i class="fa-solid fa-paper-plane icon"></i>
                        <span class="text nav-text">Ordenes</span>
                    </a>
                </li>
    
                <li class="nav-link">
                    <a href="#">
                        <i class="fa-brands fa-shopify icon"></i>
                        <span class="text nav-text">Productos</span>
                    </a>
                </li>
    
                <li class="nav-link">
                    <a href="../html/reports.html">
                        <i class="fa-solid fa-chart-simple icon"></i>
                        <span class="text nav-text">Reportes</span>
                    </a>
                </li>
            </ul>
        </div>
    
    
        <div class="bottom-content">
          <ul>
              <li>
                  <a href="../html/login.html">
                    <i class="fa-solid fa-door-open icon"></i>
                      <span class="text nav-text">Cerrar Sesión</span>
                  </a>
              </li>
    
              <li class="mode">
                  <div class="sun-moon">
                    <i class="fa-solid fa-moon icon moon"></i>
                    <i class="fa-solid fa-sun icon sun"></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>
    
                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>                  
              </li>
          </ul>
        </div>
        </div>
      </nav>

    <section class="home">
      <div class="encabezado">
        <div class="text">> Reporte de ventas</div>
        <div class="text" style="font-size: 30px; color: var(--color-black);;font-weight: bold;">Te presentamos el reporte completo de las ventas</div>
      </div>

        <div class="contenedor">


            <div class="opciones">

                <div></div>

                <div class="productos">
                    <div class="left">

                        <div class="grafico">
                            <div>
                                <input type="hidden" id="porcentajeInput" min="0" max="100" value="70">
                            </div>
    
                            <canvas id="miGraficoCircular" class="miGraficoCircular"></canvas>
                        </div>

                        
                        
                    </div>

                    <div class="right">
                        <div class="right-1">
                            

                            <ul id="datosGrafico" style="display: none;">
                                <li data-label="Blonde" data-valor="4"></li>
                                <li data-label="Graduation" data-valor="7"></li>
                                <li data-label="Views" data-valor="2"></li>
                                <li data-label="MoreLife" data-valor="5"></li>
                                <li data-label="Igor" data-valor="4"></li>
                                <li data-label="Donda" data-valor="5"></li>
                                <li data-label="Swimming" data-valor="10"></li>
                            </ul>

                            <canvas id="miGraficoBarras" class="miGraficoBarras"></canvas>


                        </div>
                        <div class="right-2">
                            <div class="titulo">
                                <h2>Cantidad de Ventas</h2>
                            </div>

                            <div class="cantidad">
                                <div id="miContador">200</div>
                                <p>Productos vendidos</p>
                            </div>

                            <div class="boton">
                                <input type="submit" value="Ver">
                            </div>
                        </div>
                    </div>
                </div>

            </div>





        </div>

        

        


    </section>



    <script src="../js/reports.js"></script>
</body>
</html>
